{% extends "layout.html" %}

{% block content %}
  

  <h3>Similar Pages</h3>
  <hr>
  
  {% if pagesFound %}
  <ul class="list-unstyled">

   
    <!-- PLACEHOLDER LIST OF PAGES -->
    {% for page in pages %}
    	<li>
    		<a href="/wiki/{{page.urlTitle}}">{{page.title}}</a>  
    		<small><a href="/wiki/users/{{page.Author.id}}">{{page.Author.name}}</a> </small>
    	</li>
    {% endfor %}
  </ul>
  {% else %}
 No Matches Found!


    {% endif %}









{% endblock %}
