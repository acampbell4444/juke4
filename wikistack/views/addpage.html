{% extends "layout.html" %}

{% block content %}
<h3>Add Your Own Wiki Page!</h3>
<hr>
<form method="POST" action="/wiki/">

<div class="row">
<label for="author_name" class="col-sm-2 control-label space">Author Name</label><br>
<div class="col-sm-10">
  <input name="author_name" type="text" class="form-control"/>
</div>
</div>

<div class="row">
<label for="author_email" class="col-sm-2 control-label space">Author Email</label><br>
<div class="col-sm-10">
  <input name="author_email" input type="email" class="form-control"/>
</div>
</div>

<div class="row">
<label for="title" class="col-sm-2 control-label space">Page Title</label><br>
<div class="col-sm-10">
  <input name="title" type="text" class="form-control"/>
</div>
</div>

<div class="row">
<label for="page_content" class="col-sm-2 control-label space">Page Content</label><br>
<div>
  <textarea name=page_content rows=15 class='form-control'></textarea>
</div>
</div>

<div class='row space'>
<input type="radio" name="status" value="open" checked> Open<br>
  <input type="radio" name="status" value="closed"> Closed<br>
 </div>
 <div class='row space'>
  <button type="submit" class="btn btn-success">Submit Wiki</button>
</div>

</form>
{% endblock %}
