{% extends "layout.html" %}

{% block content %}
<h3>Add a Page</h3>
<hr>
<form method="POST" action="/wiki/">


<label for="author_name" class="col-sm-2 control-label space">Author Name</label>
<div class="col-sm-10">
  <input name="author_name" type="text" class="form-control"/>
</div>

<label for="author_email" class="col-sm-2 control-label space">Author Email</label>
<div class="col-sm-10">
  <input name="author_email" input type="email" class="form-control"/>
</div>

<label for="title" class="col-sm-2 control-label space">Page Title</label>
<div class="col-sm-10">
  <input name="title" type="text" class="form-control"/>
</div>

<label for="page_content" class="col-sm-2 control-label space">Page Content</label>
<div>
  <textarea name=page_content rows=15 class='form-control'></textarea>
</div>

<div class='space'>
<input type="radio" name="status" value="open" checked> Open<br>
  <input type="radio" name="status" value="closed"> Closed<br>
</div>

<div class="col-sm-offset-2 col-sm-10 space">
  <button type="submit" class="btn btn-primary">submit</button>
</div>

</form>
{% endblock %}
