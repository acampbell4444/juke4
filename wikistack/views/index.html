
{% extends "layout.html" %}

{% block content %}
  <h3>Pages</h3>
  <hr>
  <ul class="list-unstyled">
    <!-- PLACEHOLDER LIST OF PAGES -->
    {% for page in pages %}
    	<li>
    		<a href="{{page.urlTitle}}">{{page.title}}</a>  
    		<small><a href="/wiki/users/{{page.Author.id}}">{{page.Author.name}}</a> </small>
    	</li>
    {% endfor %}
  </ul>
{% endblock %}
